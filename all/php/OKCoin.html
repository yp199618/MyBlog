		<script>
				window.onload = function() {
					//假设这里每个五分钟执行一次test函数
					doAjax();
				}
				function doAjax() {
					$.get('Example.php',
					function(data) {
						if (data.result != 0) {
							console.log(data );
							obj = JSON.parse(data);
							r = obj.data[0];
							//百分比
							percent = r.changePercentage;
							//现价
							price_now = r.last;
							
							$(".green").html(percent);
							$(".price_now").html(price_now);
							
							
						}
					});
					setTimeout(doAjax, 1000 * 10 * 1); //这里的1000表示1秒有1000毫秒,1分钟有60秒,7表示总共7分钟
				}	
		</script>
