<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app="App">
	<div ng-controller='DemoController'>
		<p ng-cloak>{{time}}</p>
		<p ng-cloak>{{time2}}</p>
	</div>
 
	<script src="https://cdn.bootcss.com/angular.js/1.7.0/angular.min.js"></script>
	<script>
        var App = angular.module('App',[]);    
    
        App.controller("DemoController",['$scope','$interval',function($scope,$interval) {
 
        	$scope.time = new Date;
        	$scope.time2 = new Date;
 
        	// DOM原生的setInterval()函数
            setInterval(function() {
            	$scope.time = new Date;
            	// 通知angular进行数据更新。
            	$scope.$apply(); // DOM原生setInterval()函数需要手动通知数据更新。
            },1000);
 
            // Angular自带的$interval函数,可以自动进行数据更新
            // $interval(function() {
            // 	$scope.time2 = new Date;
            // },1000);
        }]);   
	</script>
</body>
</html>
